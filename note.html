<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Tracker</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #d0ffd6;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00ff99;
      margin-bottom: 1.5rem;
    }

    .btn-back {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 10px 30px;
      background-color: #222;
      color: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto 2rem;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }

    input, select, textarea, button {
      padding: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: inherit;
    }

    input, select, textarea {
      width: 100%;
      background-color: #222;
      color: #d0ffd6;
    }

    textarea::placeholder {
      color: #88b8a8;
    }

    button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: auto;
    }

    li {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      position: relative;
    }

    .type-label {
      font-weight: bold;
      color: #00ff99;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a class="btn-back" href="index.html">‚¨ÖÔ∏è Kembali</a>
  <h1>üìù Note Tracker</h1>

  <div class="note-form">
    <input type="date" id="noteDate" />
    <select id="noteType">
      <option value="Evaluasi">Evaluasi</option>
      <option value="Refleksi">Refleksi</option>
      <option value="Ide">Ide</option>
      <option value="Catatan Umum">Catatan Umum</option>
    </select>
    <textarea id="noteText" rows="4" placeholder="Tulis catatan di sini..."></textarea>
    <button onclick="addNote()">‚ûï Tambah Catatan</button>
  </div>

  <ul id="noteList"></ul>

  <script>
    const storageKey = "notesData";
    const noteList = document.getElementById("noteList");

    function loadNotes() {
      const savedNotes = JSON.parse(localStorage.getItem(storageKey)) || [];
      noteList.innerHTML = "";
      savedNotes.forEach((note, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div><strong>üìÖ ${note.date}</strong> | <span class="type-label">${note.type}</span></div>
          <p>${note.text}</p>
          <button class="delete-btn" onclick="deleteNote(${index})">Hapus</button>
        `;
        noteList.appendChild(li);
      });
    }

    function addNote() {
      const date = document.getElementById("noteDate").value;
      const type = document.getElementById("noteType").value;
      const text = document.getElementById("noteText").value.trim();

      if (!date || !text) {
        alert("Tanggal dan catatan tidak boleh kosong.");
        return;
      }

      const newNote = { date, type, text };
      const notes = JSON.parse(localStorage.getItem(storageKey)) || [];
      notes.push(newNote);
      localStorage.setItem(storageKey, JSON.stringify(notes));
      document.getElementById("noteText").value = "";
      loadNotes();
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem(storageKey)) || [];
      notes.splice(index, 1);
      localStorage.setItem(storageKey, JSON.stringify(notes));
      loadNotes();
    }

    loadNotes();
  </script>
</body>
</html>
