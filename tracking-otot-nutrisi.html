<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tracking Otot & Nutrisi</title>
  <style>
    body {
      background-color: #081b12;
      color: #d6ffe7;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
    }

    h1, h2 {
      color: #00ff99;
    }

    label, input, textarea, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 6px;
      background: #0f2a1f;
      color: #fff;
      border: 1px solid #1f4c3a;
    }

    button {
      background-color: #00cc66;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #00e676;
    }

    .danger {
      background-color: #cc0000;
      color: #fff;
    }

    .top-buttons, .bottom-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .bottom-buttons {
      margin-top: 40px;
      justify-content: center;
    }

    .btn-back {
      background-color: #007f4f;
      color: #fff;
    }

    .btn-back:hover {
      background-color: #00b36b;
    }

    #panduanSuplemen {
      background-color: #0f2a1f;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      border: 1px solid #1f4c3a;
    }

    /* Pop-up modal */
 .modal {
  display: none; /* Awalnya tetap tersembunyi */
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
  opacity: 0;              /* Tambahkan efek transparansi */
  transition: opacity 0.3s ease; /* Animasi saat muncul */
}

.modal.show {
  display: flex;           /* Muncul sebagai flex */
  opacity: 1;              /* Jadi terlihat */
}

.modal-content {
  background: #0f2a1f;
  padding: 2rem;
  border-radius: 10px;
  max-width: 500px;
  width: 90%;
  color: #fff;
  max-height: 80vh;
  overflow-y: auto;
  transform: translateY(-20px); /* Awal posisi agak ke atas */
  transition: transform 0.3s ease;
}

.modal.show .modal-content {
  transform: translateY(0); /* Turun ke posisi normal */
}

    .modal-content {
      background: #0f2a1f;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      color: #fff;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-btn {
      background: #cc0000;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      float: right;
      cursor: pointer;
    }

    .copy-paste-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    textarea.copy-area {
      height: 100px;
      resize: none;
      background: #123526;
      color: #fff;
    }
  #historyList {
    max-height: 300px; /* Batasi tinggi agar scroll aktif */
    overflow-y: auto;
    padding-right: 5px;
  }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button class="danger" onclick="hapusSemuaData()">üóëÔ∏è Hapus Semua Data</button>
    <button onclick="bukaHistory()">üìú Lihat History</button>
  </div>

  <h1>üìà Tracking Progress Otot</h1>

  <label for="tanggal">Tanggal:</label>
  <input type="date" id="tanggal" />

  <label for="berat">Berat Badan (kg):</label>
  <input type="number" id="berat" step="0.1" />

  <label for="otot">Lingkar Otot (cm):</label>
  <input type="number" id="otot" step="0.1" />

  <label for="latihan">Latihan Hari Ini:</label>
  <textarea id="latihan" rows="3" placeholder="Contoh: Push, Pull, Legs..."></textarea>

  <button onclick="simpanTracking()">üíæ Simpan Progress</button>
  <p>
  <button onclick="bukaBackup()">üìã Backup Data</button>
  </div>
  </p>


  <h2>üçΩÔ∏è Panduan Nutrisi & Suplemen</h2>
  <label for="tujuan">Tujuan:</label>
  <select id="tujuan">
    <option value="bulking">Bulking (naikkan massa otot)</option>
    <option value="cutting">Cutting (defisit lemak)</option>
    <option value="maintenance">Maintenance</option>
  </select>

  <button onclick="tampilkanPanduan()">üìò Lihat Panduan</button>

  <div id="panduanSuplemen"></div>

  <div class="bottom-buttons">
    <button class="btn-back" onclick="window.history.back()">üèã Kembali ke Kebugaran</button>
  </div>

  <!-- Modal History -->
  <div id="modalHistory" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="tutupHistory()">Tutup</button>
      <h2>Riwayat Progress</h2>
      <div id="historyList"></div>
    </div>
  </div>
  
    <div id="modalBackup" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="tutupBackup()">Tutup</button>

      <div class="copy-paste-container">
        <button onclick="copyData()">üìã Copy Data</button>
        <textarea id="pasteArea" class="copy-area" placeholder="Paste data di sini untuk impor..."></textarea>
        <button onclick="pasteData()">üì• Paste Data</button>
      </div>
    </div>
  </div>

  <script>
    const keyTracking = "progresOtot";

    function ambilTracking() {
      return JSON.parse(localStorage.getItem(keyTracking)) || [];
    }

function simpanTracking() {
  const tanggal = document.getElementById("tanggal").value;
  const berat = document.getElementById("berat").value;
  const otot = document.getElementById("otot").value;
  const latihan = document.getElementById("latihan").value;

  if (!tanggal || !berat || !otot) {
    alert("Isi semua data terlebih dahulu!");
    return;
  }

  const data = ambilTracking();
  data.push({ tanggal, berat, otot, latihan });
  localStorage.setItem(keyTracking, JSON.stringify(data));

  kosongkanInput();

  // Tambahkan ini agar history diperbarui otomatis
  perbaruiHistory();
}

// Fungsi untuk update history di modal tanpa buka modal dulu
function perbaruiHistory() {
  const data = ambilTracking();
  const historyDiv = document.getElementById("historyList");
  if (!historyDiv) return;
  historyDiv.innerHTML = "";

  if (data.length === 0) {
    historyDiv.innerHTML = "<p>Belum ada data tersimpan.</p>";
  } else {
    // Urutkan dari terbaru ke terlama
    const sortedData = [...data].reverse();
    sortedData.forEach(d => {
      historyDiv.innerHTML += `
        <div style="margin-bottom:10px; border-bottom:1px solid #1f4c3a; padding-bottom:8px;">
          <strong>${d.tanggal}</strong><br>
          Berat: ${d.berat} kg<br>
          Lingkar Otot: ${d.otot} cm<br>
          Latihan: ${d.latihan || "-"}
        </div>
      `;
    });
  }
}

    function kosongkanInput() {
      document.getElementById("tanggal").value = '';
      document.getElementById("berat").value = '';
      document.getElementById("otot").value = '';
      document.getElementById("latihan").value = '';
    }

function bukaHistory() {
  perbaruiHistory(); // Selalu perbarui sebelum dibuka
  const modal = document.getElementById("modalHistory");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("show"), 10);
}
function tutupHistory() {
  const modal = document.getElementById("modalHistory");
  modal.classList.remove("show");
  setTimeout(() => modal.style.display = "none", 300); // Tunggu animasi selesai
}

function bukaBackup() {
  perbaruiHistory(); // Selalu perbarui sebelum dibuka
  const modal = document.getElementById("modalBackup");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("show"), 10);
}
function tutupBackup() {
      document.getElementById("modalBackup").style.display = "none";
    }
    
    function tampilkanPanduan() {
      const tujuan = document.getElementById("tujuan").value;
      const panduan = {
        bulking: `
          <strong>Kalori:</strong> 300‚Äì500 kalori surplus dari kebutuhan harian.<br/>
          <strong>Protein:</strong> 2g per kg berat badan.<br/>
          <strong>Karbohidrat:</strong> Tinggi (nasi, oatmeal, kentang).<br/>
          <strong>Suplemen:</strong> Whey protein, creatine, mass gainer, fish oil.
        `,
        cutting: `
          <strong>Kalori:</strong> 300‚Äì500 kalori defisit dari kebutuhan harian.<br/>
          <strong>Protein:</strong> 2.2g per kg berat badan.<br/>
          <strong>Karbohidrat:</strong> Rendah/sedang (hindari gula tinggi).<br/>
          <strong>Suplemen:</strong> Whey isolate, BCAA, green tea extract, L-carnitine.
        `,
        maintenance: `
          <strong>Kalori:</strong> Sesuai kebutuhan harian (maintenance calories).<br/>
          <strong>Protein:</strong> 1.6‚Äì2g per kg berat badan.<br/>
          <strong>Karbohidrat:</strong> Seimbang (pilih karbo kompleks).<br/>
          <strong>Suplemen:</strong> Multivitamin, omega-3, creatine.
        `
      };

      document.getElementById("panduanSuplemen").innerHTML = panduan[tujuan];
    }

    function hapusSemuaData() {
      if (confirm("Apakah kamu yakin ingin menghapus semua data tracking?")) {
        localStorage.removeItem(keyTracking);
      }
    }

    function copyData() {
      const data = localStorage.getItem(keyTracking) || "[]";
      navigator.clipboard.writeText(data);
      alert("Data berhasil dicopy!");
    }

    function pasteData() {
      const pasteArea = document.getElementById("pasteArea").value;
      try {
        const parsed = JSON.parse(pasteArea);
        if (Array.isArray(parsed)) {
          localStorage.setItem(keyTracking, JSON.stringify(parsed));
          alert("Data berhasil diimpor!");
          tutupHistory();
        } else {
          alert("Format data tidak valid!");
        }
      } catch (e) {
        alert("Data tidak valid! Harus format JSON.");
      }
    }
  </script>

</body>
</html>
