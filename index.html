<!-- Tema -->
<script>
  const themes = ["theme-hutan", "theme-langit", "theme-senja", "theme-malam"];
  let currentThemeIndex = 0;

  function switchTheme() {
    // Hapus tema lama
    document.body.classList.remove(...themes);

    // Ganti ke tema berikutnya
    currentThemeIndex = (currentThemeIndex + 1) % themes.length;
    const newTheme = themes[currentThemeIndex];
    document.body.classList.add(newTheme);
    localStorage.setItem("preferredTheme", newTheme);
  }

  // Set tema awal saat halaman dibuka
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("preferredTheme");
    if (savedTheme && themes.includes(savedTheme)) {
      document.body.classList.remove(...themes);
      document.body.classList.add(savedTheme);
      currentThemeIndex = themes.indexOf(savedTheme);
    }
  });
</script>

<script>
let widgetData = JSON.parse(localStorage.getItem("dashboardWidgets"));

if (!widgetData || widgetData.length === 0) {
  widgetData = [
    { icon: "💰", label: "Keuangan", link: "keuangan.html" },
    { icon: "🏋️", label: "Kebugaran", link: "kebugaran.html" },
    { icon: "📋", label: "Native Daily", link: "native-daily.html" },
    { icon: "📒", label: "Note For Day", link: "http://advogrow.page.gd/note.php" },
    { icon: "💬", label: "Chat", link: "http://advogrow.page.gd/komentar.php" },
    { icon: "📅", label: "30 Hari Disiplin", link: "30hari.html" },

  ];
  localStorage.setItem("dashboardWidgets", JSON.stringify(widgetData));
}

  window.onload = function () {
    // Jalankan fungsi render widget
    renderWidgets();

    // Tampilkan kutipan terakhir jika ada
    const last = localStorage.getItem("lastMotivasi");
    if (last) {
      document.getElementById('quote').innerText = last;
    }
  };

  const widgetGrid = document.getElementById("widget-grid");
  const widgetForm = document.getElementById("widget-form");
  const iconInput = document.getElementById("widget-icon");
  const labelInput = document.getElementById("widget-label");
  const linkInput = document.getElementById("widget-link");

  let editWidgetIndex = null;

  function renderWidgets() {
    widgetGrid.innerHTML = "";
    widgetData.forEach((widget, index) => {
      const card = document.createElement("div");
      card.className = "box";
      card.innerHTML = `
        <a href="${widget.link}" style="color:inherit; text-decoration:none;">
          <div class="icon">${widget.icon}</div>
          <div>${widget.label}</div>
        </a>
        <div style="margin-top: 0.5rem;">
          <button onclick="editWidget(${index})" style="font-size:0.8rem;">✏️</button>
          <button onclick="deleteWidget(${index})" style="font-size:0.8rem;">🗑️</button>
        </div>
      `;
      widgetGrid.appendChild(card);
    });
  }

  function toggleWidgetForm() {
    widgetForm.style.display = widgetForm.style.display === "none" ? "block" : "none";
    iconInput.value = "";
    labelInput.value = "";
    linkInput.value = "";
    editWidgetIndex = null;
  }

  function saveWidget() {
    const icon = iconInput.value.trim();
    const label = labelInput.value.trim();
    const link = linkInput.value.trim();

    if (!icon || !label || !link) {
      alert("Semua kolom harus diisi.");
      return;
    }

    const widget = { icon, label, link };

    if (editWidgetIndex !== null) {
      widgetData[editWidgetIndex] = widget;
    } else {
      widgetData.push(widget);
    }

    localStorage.setItem("dashboardWidgets", JSON.stringify(widgetData));
    renderWidgets();
    toggleWidgetForm();
  }

  function editWidget(index) {
    const widget = widgetData[index];
    iconInput.value = widget.icon;
    labelInput.value = widget.label;
    linkInput.value = widget.link;
    editWidgetIndex = index;
    widgetForm.style.display = "block";
  }

  function deleteWidget(index) {
    if (confirm("Hapus widget ini?")) {
      widgetData.splice(index, 1);
      localStorage.setItem("dashboardWidgets", JSON.stringify(widgetData));
      renderWidgets();
    }
  }

</script>

<script>
  function handleSearch(event) {
    event.preventDefault();
    const query = document.getElementById('search-input').value.trim();
    const engine = document.getElementById('search-engine').value;
    let url = '';

    switch (engine) {
      case 'google':
        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        break;
      case 'youtube':
        url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        break;
      case 'ecosia':
        url = `https://www.ecosia.org/search?q=${encodeURIComponent(query)}`;
        break;
      case 'wikipedia':
        url = `https://id.wikipedia.org/wiki/${encodeURIComponent(query)}`;
        break;
    }

    window.open(url, '_blank');
  }
</script>

<script>
  const iklanList = [
    {
      img: "iklanapp.gif",
      teks: "🚀 Mulai hidup disiplin dan produktif bersama Growth App!",
      link: "#"
    }
  ];

  function showPopupIfNeeded() {
    const lastClosed = localStorage.getItem("popupTerakhirDitutup");
    const now = new Date().getTime();

    // Jika belum pernah ditutup atau sudah lewat 1 jam (3600000 ms)
    if (!lastClosed || now - parseInt(lastClosed) > 300000) {
      const iklan = iklanList[Math.floor(Math.random() * iklanList.length)];
      document.getElementById("popup-img").src = iklan.img;
      document.getElementById("popup-text").innerText = iklan.teks;
      document.getElementById("popup-download").href = "https://github.com/fdpage/growth/raw/refs/heads/main/GrowthID.apk";

      // Tampilkan popup dengan delay 3 detik
      setTimeout(() => {
        document.getElementById("popup-iklan").style.display = "flex";
      }, 1000);
    }
  }

  function hidePopup() {
    localStorage.setItem("popupTerakhirDitutup", new Date().getTime().toString());
    document.getElementById("popup-iklan").style.display = "none";
  }

  function closePopupPermanen() {
    // Tampilkan iklan tidak akan pernah lagi
    localStorage.setItem("popupTertutup", "true");
    document.getElementById("popup-iklan").style.display = "none";
  }

  window.addEventListener("DOMContentLoaded", () => {
    const permanen = localStorage.getItem("popupTertutup");
    if (!permanen) {
      showPopupIfNeeded();
    }
  });
</script>
<script>
  const translations = {

      searchButton: "Cari",
      themeButton: "🎨 Ganti Tema",
      langButton: "🌐 Ganti Bahasa",

      addShortcut: "➕ Tambah Pintasan",

    },
    en: {

      searchPlaceholder: "Search something...",

      themeButton: "🎨 Switch Theme",
      langButton: "🌐 Switch Language",

      addShortcut: "➕ Add Shortcut",
      saveButton: "💾 Save"
    }
  };

  let currentLang = localStorage.getItem("lang") || "id";

  function switchLanguage() {
    currentLang = currentLang === "id" ? "en" : "id";
    localStorage.setItem("lang", currentLang);
    applyLanguage();
  }

  function applyLanguage() {
    const t = translations[currentLang];

    document.title = t.title;
    document.querySelector(".growth-title").innerText = t.title;
    document.querySelector("h1").innerText = t.dashboard;
    document.getElementById("search-input").placeholder = t.searchPlaceholder;
    document.querySelector(".search-form button[type='submit']").innerText = t.searchButton;
    document.getElementById("theme-button").innerText = t.themeButton;
    document.getElementById("lang-button").innerText = t.langButton;
    document.querySelector(".motivasi-container button").innerText = t.motivasiButton;

    const defaultText = localStorage.getItem("lastMotivasi") ? localStorage.getItem("lastMotivasi") : t.motivasiTextDefault;
    document.getElementById("quote").innerText = defaultText;

    document.querySelector("button[onclick='toggleWidgetForm()']").innerText = t.addShortcut;
    document.querySelector("button[onclick='saveWidget()']").innerText = t.saveButton;
  }

  window.addEventListener("DOMContentLoaded", () => {
    applyLanguage();
  });
</script>
