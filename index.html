<script>
  const themes = ["theme-hutan", "theme-langit", "theme-senja", "theme-malam"];
  let currentThemeIndex = 0;

  function switchTheme() {
    // Hapus tema lama
    document.body.classList.remove(...themes);

    // Ganti ke tema berikutnya
    currentThemeIndex = (currentThemeIndex + 1) % themes.length;
    const newTheme = themes[currentThemeIndex];
    document.body.classList.add(newTheme);
    localStorage.setItem("preferredTheme", newTheme);
  }

  // Set tema awal saat halaman dibuka
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("preferredTheme");
    if (savedTheme && themes.includes(savedTheme)) {
      document.body.classList.remove(...themes);
      document.body.classList.add(savedTheme);
      currentThemeIndex = themes.indexOf(savedTheme);
    }
  });
</script>

<script>
let widgetData = JSON.parse(localStorage.getItem("dashboardWidgets"));

if (!widgetData || widgetData.length === 0) {
  widgetData = [
    { icon: "üí∞", label: "Keuangan", link: "keuangan.html" },

  ];
  localStorage.setItem("dashboardWidgets", JSON.stringify(widgetData));
}

  window.onload = function () {
    // Jalankan fungsi render widget
    renderWidgets();

    // Tampilkan kutipan terakhir jika ada
    const last = localStorage.getItem("lastMotivasi");
    if (last) {
      document.getElementById('quote').innerText = last;
    }
  };

  const widgetGrid = document.getElementById("widget-grid");
  const widgetForm = document.getElementById("widget-form");
  const iconInput = document.getElementById("widget-icon");
  const labelInput = document.getElementById("widget-label");
  const linkInput = document.getElementById("widget-link");

  let editWidgetIndex = null;

  function renderWidgets() {
    widgetGrid.innerHTML = "";
    widgetData.forEach((widget, index) => {
      const card = document.createElement("div");
      card.className = "box";
      card.innerHTML = `
        <a href="${widget.link}" style="color:inherit; text-decoration:none;">
          <div class="icon">${widget.icon}</div>
          <div>${widget.label}</div>
        </a>
        <div style="margin-top: 0.5rem;">
          <button onclick="editWidget(${index})" style="font-size:0.8rem;">‚úèÔ∏è</button>
          <button onclick="deleteWidget(${index})" style="font-size:0.8rem;">üóëÔ∏è</button>
        </div>
      `;
      widgetGrid.appendChild(card);
    });
  }

  function toggleWidgetForm() {
    widgetForm.style.display = widgetForm.style.display === "none" ? "block" : "none";
    iconInput.value = "";
    labelInput.value = "";
    linkInput.value = "";
    editWidgetIndex = null;
  }

  function saveWidget() {
    const icon = iconInput.value.trim();
    const label = labelInput.value.trim();
    const link = linkInput.value.trim();

    if (!icon || !label || !link) {
      alert("Semua kolom harus diisi.");
      return;
    }

    const widget = { icon, label, link };

    if (editWidgetIndex !== null) {
      widgetData[editWidgetIndex] = widget;
    } else {
      widgetData.push(widget);
    }

    localStorage.setItem("dashboardWidgets", JSON.stringify(widgetData));
    renderWidgets();
    toggleWidgetForm();
  }

  function editWidget(index) {
    const widget = widgetData[index];
    iconInput.value = widget.icon;
    labelInput.value = widget.label;
    linkInput.value = widget.link;
    editWidgetIndex = index;
    widgetForm.style.display = "block";
  }

  function deleteWidget(index) {
    if (confirm("Hapus widget ini?")) {
      widgetData.splice(index, 1);
      localStorage.setItem("dashboardWidgets", JSON.stringify(widgetData));
      renderWidgets();
    }
  }

</script>

<script>
  function handleSearch(event) {
    event.preventDefault();
    const query = document.getElementById('search-input').value.trim();
    const engine = document.getElementById('search-engine').value;
    let url = '';

    switch (engine) {
      case 'google':
        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        break;
      case 'youtube':
        url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        break;
      case 'ecosia':
        url = `https://www.ecosia.org/search?q=${encodeURIComponent(query)}`;
        break;
      case 'wikipedia':
        url = `https://id.wikipedia.org/wiki/${encodeURIComponent(query)}`;
        break;
    }

    window.open(url, '_blank');
  }
</script>
