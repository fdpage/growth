<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native Daily Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0ffe1;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ff99;
      margin-bottom: 1rem;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #00ff99;
      color: #000;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    tr:nth-child(odd) {
      background-color: #1a1a1a;
    }
    #chartContainer {
      max-width: 1000px;
      margin: 2rem auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background: #1a1a1a;
      color: #e0ffe1;
    }
    .btn-back {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 10px 30px;
      background-color: #222;
      color: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a class="btn-back" href="index.html">â¬…ï¸ Kembali</a>
  <h1>âœ… Native Daily Tracker</h1>

  <label for="editableTasks">ğŸ“ Edit To-Do List (1 per baris):</label>
  <textarea id="editableTasks"></textarea>
  
  <div class="btn-container">
    <button onclick="muatTabel()">ğŸ”„ Muat Ulang Tabel</button>
    <button onclick="simpanData()">ğŸ’¾ Simpan Hari Ini</button>
    <button onclick="hapusSemua()">ğŸ—‘ï¸ Hapus Semua Data</button>
  </div>

  <table id="todoTable">
    <thead>
      <tr>
        <th>Kegiatan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chartContainer">
    <canvas id="progressChart" height="300"></canvas>
  </div>

  <script>
    let daftarKegiatan = [
      "Bangun Subuh",
      "Buka Buku & Belajar",
      "Cari Informasi",
      "Temukan Pengalaman atau Orang Baru",
      "Bangun Ide / Hobi",
      "Cari PMO Terlarang",
      "Workout",
      "No PMO",
      "Bersih-bersih Rumah",
      "No Scroll Medsos Berlebihan",
      "Baca / Hafal Al-Qur'an"
    ];

    const tbody = document.querySelector("#todoTable tbody");
    const textarea = document.getElementById("editableTasks");

    // Inisialisasi teks awal
    textarea.value = daftarKegiatan.join("\n");

    function muatTabel() {
      daftarKegiatan = textarea.value.split("\n").map(item => item.trim()).filter(item => item);
      tbody.innerHTML = "";
      daftarKegiatan.forEach((item, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item}</td>
          <td><input type="checkbox" id="kegiatan-${i}"></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function simpanData() {
      const hariIni = new Date().toISOString().split('T')[0];
      let skor = 0;
      daftarKegiatan.forEach((_, i) => {
        if (document.getElementById(`kegiatan-${i}`).checked) skor++;
      });

      const data = JSON.parse(localStorage.getItem("nativeDailyData")) || [];
      data.push({ tanggal: hariIni, skor });
      localStorage.setItem("nativeDailyData", JSON.stringify(data));
      tampilkanGrafik(data);
      alert("âœ… Data berhasil disimpan!");
    }

    function tampilkanGrafik(data) {
      const ctx = document.getElementById('progressChart').getContext('2d');
      const labels = data.map(entry => entry.tanggal);
      const skor = data.map(entry => entry.skor);
      if (window.grafik) window.grafik.destroy();
      window.grafik = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Skor Harian',
            data: skor,
            borderColor: '#00ff99',
            backgroundColor: '#00ff9940',
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#00ff99'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              min: 0,
              max: daftarKegiatan.length,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }

    function hapusSemua() {
      if (confirm("âš ï¸ Yakin ingin menghapus semua data yang tersimpan?")) {
        localStorage.removeItem("nativeDailyData");
        if (window.grafik) window.grafik.destroy();
        alert("ğŸ—‘ï¸ Data berhasil dihapus!");
      }
    }

    // Inisialisasi
    muatTabel();
    const dataLama = JSON.parse(localStorage.getItem("nativeDailyData")) || [];
    if (dataLama.length > 0) tampilkanGrafik(dataLama);
  </script>
</body>
</html>
