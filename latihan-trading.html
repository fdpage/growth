<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>30 Hari Disiplin Trading</title>
  <style>
    :root {
      --bg-color: #0b1c13;
      --text-color: #dfffe1;
      --accent: #00ff99;
      --accent-dark: #00cc77;
      --row-even: #122b1e;
      --row-odd: #163828;
      --border: #1e5e3b;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: var(--accent);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      color: #000;
    }

    tr:nth-child(even) {
      background-color: var(--row-even);
    }

    tr:nth-child(odd) {
      background-color: var(--row-odd);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.2s;
    }

    .btn-reset {
      background-color: transparent;
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
    }

    .btn-reset:hover {
      background-color: #330f0f;
    }

    .btn-kembali {
      background-color: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .btn-kembali:hover {
      background-color: #00331f;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
      }

      button {
        width: 100%;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  
  <div class="btn-group">
    <button class="btn-kembali" onclick="window.history.back()">üîô Kembali ke Keuangan</button>
    <button class="btn-reset" onclick="resetProgress()">üóëÔ∏è Reset Semua Ceklis</button>
  </div>

  <h1>üìÖ Latihan Disiplin Trading - 30 Hari Menuju Profit Konsisten</h1>

  <table>
    <thead>
      <tr>
        <th>Hari</th>
        <th>Fokus Latihan</th>
        <th>Selesai ‚úÖ</th>
      </tr>
    </thead>
    <tbody id="tracker-body"></tbody>
  </table>

  <script>
    const latihan = [
      "Tulis 3 alasan ingin sukses sebagai trader. Tempel.",
      "Tentukan jam trading tetap. Patuhi jadwal.",
      "Atur max risk 1-2% per trade. Uji hari ini.",
      "Entry hanya jika sesuai strategi. Hindari impulsif.",
      "Catat semua entry/exit (harga, alasan, emosi).",
      "Amati emosi setelah loss. Tulis perasaanmu.",
      "Evaluasi 6 hari: kamu disiplin atau tidak?",
      "Entry hanya jika 3 sinyal selaras (misal: support + candle + volume).",
      "Latihan sabar: tunggu sinyal yang sempurna.",
      "Simulasi 3 loss berturut-turut. Rancang respons disiplin.",
      "Backtest strategi minimal 20 data lampau.",
      "Buat checklist trading-mu, tempel di monitor.",
      "Tentukan jam *stop trading*. Patuhi.",
      "Uji reaksi setelah profit besar. Tetap tenang.",
      "Tidak buka chart setelah cut loss. Lakukan.",
      "Evaluasi 2 minggu: Apa pola kesalahanmu?",
      "Hari tanpa entry: hanya observasi market & emosi.",
      "Tentukan hanya 1-2 pair/asset hari ini. Fokus.",
      "Cek jurnal, perbaiki entry yang terlalu cepat/terlambat.",
      "Latih exit plan: ambil profit sesuai rencana, jangan serakah.",
      "Tonton ulang entry profit & loss. Evaluasi objektif.",
      "Hari 100% simulasi (paper trade). Uji mindset.",
      "Buat aturan reward-punishment personal.",
      "Praktik breakeven stop-loss. Tahan emosi FOMO.",
      "Uji mental: tunggu 3 candle valid sebelum entry.",
      "Buat ulang sistem entry & konfirmasi, perkuat keyakinan.",
      "Tulis ulang goal jangka panjang & pendek tradingmu.",
      "Simulasi skenario kerugian ekstrem. Latih mentalmu.",
      "Coba 1 hari tanpa indikator, hanya price action.",
      "Hari evaluasi besar: ambil keputusan sistem apa lanjut."
    ];

    function loadTracker() {
      const tbody = document.getElementById("tracker-body");
      tbody.innerHTML = "";

      latihan.forEach((item, index) => {
        const id = `hari${index + 1}`;
        const checked = localStorage.getItem(id) === "true" ? "checked" : "";

        tbody.innerHTML += `
          <tr>
            <td>Hari ${index + 1}</td>
            <td>${item}</td>
            <td><input type="checkbox" id="${id}" onchange="updateCeklis('${id}')" ${checked}></td>
          </tr>
        `;
      });
    }

    function updateCeklis(id) {
      const checkbox = document.getElementById(id);
      localStorage.setItem(id, checkbox.checked);
    }

    function resetProgress() {
      if (confirm("Yakin ingin reset semua progres?")) {
        for (let i = 1; i <= latihan.length; i++) {
          localStorage.removeItem(`hari${i}`);
        }
        loadTracker();
      }
    }

    loadTracker();
  </script>
</body>
</html>
